<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"                      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/util">

    <ui:param name="title" value="PrimeFaces: TEST: edit a FakeEntity by f:viewParam id"/>
    
    <h:head>
        <title>#{title}</title>
    </h:head>

    <h:body>

        <ui:include src="/common.xhtml"/>        
        
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{viewBean.id}"/>        
            </f:metadata>
        </f:view>

        <h2>#{title}</h2>

        <h:form id="form" rendered="#{not empty viewBean.selected}">

            <p:messages id="messages"/>

            <p:panelGrid id="editor" columns="2" >
                
                <p:outputLabel value="Class:"/>
                <h:outputText value="#{viewBean.selected.class.simpleName}"/>
                
                <p:outputLabel value="ID:"/>
                <h:outputText 
                    value="#{viewBean.selected.id}"
                    title="readonly"
                    />

                <p:outputLabel 
                    for="name" 
                    value="Name:"/>
                <h:panelGrid columns="2">
                    <p:inputText 
                        id="name" 
                        value="#{viewBean.selected.name}"
                        required="true"
                        />
                    <p:message for="name" display="icon"/>
                </h:panelGrid>

                <p:outputLabel for="string" value="String value:"/>
                <h:panelGrid columns="2">
                    <p:inputText 
                        id="string" 
                        value="#{viewBean.selected.stringValue}"
                        required="true"
                        />
                    <p:message for="string" display="icon"/>
                </h:panelGrid>

                <p:outputLabel for="integer" value="Integer value:"/>
                <h:panelGrid columns="2">
                    <p:inputNumber
                        id="integer"
                        value="#{viewBean.selected.integerValue}"
                        decimalPlaces="0"
                        required="true"
                        />            
                    <p:message for="integer" display="icon"/>
                </h:panelGrid>
            </p:panelGrid>

            <p:commandButton
                update="messages editor"
                action="#{viewBean.update()}"
                value="Submit"
                style="margin-top:1ex;"
                />

        </h:form> 

        <util:help style="width:30em;">
            TIP: You can find the IDs of all entities with links to their view pages<br/>
            by id from the <h:link outcome="/examples/dataTable">example dataTable test page.</h:link>, 
            which lists all entities.<br/>
            The view page of each entity also has a link to its this edit page by id.
        </util:help>

    </h:body>
</html>
