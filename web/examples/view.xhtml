<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"                      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/util">

    <ui:param name="title" value="PrimeFaces: TEST: view a FakeEntity by f:viewParam id"/>
    
    <h:head>
        <title>#{title}</title>
    </h:head>

    <h:body>

        <ui:include src="/common.xhtml"/>
        
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value="#{viewBean.id}"/>        
            </f:metadata>
        </f:view>

        <h2>#{title}</h2>

        <util:warn
            value="WARNING: no matching entity found !"
            rendered="#{empty viewBean.selected}"
            />

        <ui:fragment rendered="#{not empty viewBean.selected}">
            <p:panelGrid columns="2">
                <p:outputLabel value="ID:"/>
                <h:outputText value="#{viewBean.selected.id}"/>

                <p:outputLabel value="Name:"/>
                <h:outputText value="#{viewBean.selected.name}"/>

                <p:outputLabel value="String value:"/>
                <h:outputText value="#{viewBean.selected.stringValue}"/>

                <p:outputLabel value="Integer value:"/>
                <h:outputText value="#{viewBean.selected.integerValue}"/>

                <p:outputLabel value="Detached ?"/>
                <h:outputText value="#{viewBean.selected.detached}"/>
                
            </p:panelGrid>

            <h:panelGroup layout="block" class="link-button">
                <h:link 
                    outcome="/examples/edit" 
                    value="EDIT!"                     
                    >
                    <f:param name="id" value="#{viewBean.selected.id}"/>
                </h:link>
            </h:panelGroup>
        </ui:fragment>            

        <util:help style="width:30em;">
            TIP: You can find the IDs of alls entities with links to their view pages<br/>
            by id from the <h:link outcome="dataTable">example dataTable test page</h:link>, which lists all entities.
        </util:help>

    </h:body>
</html>
