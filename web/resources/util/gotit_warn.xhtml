      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface
        shortDescription="Reusable styled 'got it already' message for warning !">
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="gotit">
            Got it already ? Just comment out or delete this warning box in the <code>/index.xhtml</code>
        </div>        
    </cc:implementation>
